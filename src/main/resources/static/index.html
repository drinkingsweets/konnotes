<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>konsidian</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }

        .container {
            text-align: center;
        }

        .welcome-text {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 15px;
            font-size: 20px;
            color: #fff;
            background-color: royalblue;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 200px; /* Set the width of the buttons to be the same */
            text-align: center; /* Center text inside the buttons */
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button:active {
            background-color: #003f8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">Welcome</div>
        <a href="/login" class="button">Sign in</a>
        <a href="/register" class="button">Sign up</a>
    </div>
</body>
</html>
